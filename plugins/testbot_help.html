<b>Бот "Testovich" версия 0.1</b>

Список команд:
<i>!я [сообщение]</i> - команда действия юзера.
<i>!время</i> - показывает текущее время юзера.
<i>!нг</i> - показывает сколько осталось до Нового Года.
<i>!песня [название песни]</i> - дает ссылку на указанную песню в ВК.
<i>!погода [город]</i> - получить прогноз погоды на 2 дня.
